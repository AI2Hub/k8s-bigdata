apiVersion: apps/v1
kind: Deployment
metadata:
  name: starrocks-fe-1
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: starrocks-fe
  replicas: 1 
  template:
    metadata:
      labels:
        app: starrocks-fe 
    spec:
      imagePullSecrets:
        - name: harbor-secret
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - cn-beijing.172.16.0.79
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - starrocks-fe 
              topologyKey: "kubernetes.io/hostname"
      hostNetwork: true
      containers:
      - name: starrocks-fe
        imagePullPolicy: IfNotPresent
        image: 10.150.30.17:28080/ops/starrocks-fe:2.1.3
        resources:
          requests:
            memory: "1Gi"
            cpu: "0.5" 
          limits:
            memory: "4Gi"
        env: 
        - name: JVM_OPTS
          value: -Xmx1024m
        ports:
        - containerPort: 8030
          name: fe-8030
        - containerPort: 9010
          name: fe-9010
        - containerPort: 9020
          name: fe-9020
        - containerPort: 9030
          name: fe-9030
        readinessProbe:
          tcpSocket:
            port: 9030
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 9030
          initialDelaySeconds: 30
          timeoutSeconds: 5
        volumeMounts:
        - name: fe-data
          mountPath: /starrocks/fe/meta
        - name: fe-log
          mountPath: /starrocks/fe/log
        - name: fe-conf
          mountPath: /starrocks/fe/conf
      volumes:
      - name: fe-conf
        configMap:
          name: starrocks
          items:
          - key: fe.conf
            path: fe.conf
      - name: fe-data
        hostPath:
          path: /data/starrocks-fe/data
      - name: fe-log
        hostPath:
          path: /data/starrocks-fe/log     